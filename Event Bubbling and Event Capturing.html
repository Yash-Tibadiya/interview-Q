<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Bubbling and Event Capturing</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: yellow;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .superchild {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      <div class="superchild"></div>
    </div>
  </div>
  <script src="Event Bubbling & Event Capturing.js"></script>
</body>

</html>
